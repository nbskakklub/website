description: >-
  Med omkring 60 medlemmer er Nørrebro en af de større klubber i København.
  Klubben blev grundlagt i januar 2013 som resultatet af en fusion mellem de
  traditionsrige klubber AS04 og KS.

  Vi inviterer dig til at opleve stemningen i vores hyggelige lokaler på hjørnet af Frejasgade og Thorsgade.
adress: Frejasgade 14, 2200 København
