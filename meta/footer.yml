description: Med over 60 medlemmer er Nørrebro Skakklub en af de største
  skakklubber i København. Vi er stolte af at have en betydelig juniorafdeling.
  Klubben blev grundlagt i januar 2013, og siden da har den vokset sig til en
  levende og engageret samlingsplads for skakentusiaster i området.
