<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.0-beta.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle(
        "https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      );
      CMS.registerPreviewStyle("/styles/content.module.css");
      var PostPreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var date = entry.getIn(["data", "date"]);
          return h(
            "div",
            { className: "content" },
            h("h1", {}, entry.getIn(["data", "title"])),
            h("time", {}, entry.getIn(["data", "date"])),
            h("div", {}, this.props.widgetFor("body"))
          );
        },
      });
      CMS.registerPreviewTemplate("posts", PostPreview);
    </script>
    <script>
      var SlugControl = createClass({
        handleChange: function (e) {
          this.props.onChange(
            e.target.value
              .replaceAll(/[^a-zA-Z0-9- ]/g, "")
              .replaceAll(" ", "-")
              .replaceAll(/-+/g, "-")
          );
        },
        render: function () {
          var value = this.props.value;
          return h("input", {
            id: this.props.forID,
            className: this.props.classNameWrapper,
            type: "text",
            value: value ? value : "",
            onChange: this.handleChange,
          });
        },
      });
      CMS.registerWidget("slug", SlugControl);
    </script>
    <script>
      const wait_until_element_appear = setInterval(() => {
        if (document.getElementsByClassName('css-rdgl1o-IconWrapper-DecapLogoIcon').length !== 0) {
            document.getElementsByClassName('css-rdgl1o-IconWrapper-DecapLogoIcon')[0].outerHTML = '<img src="/icon.png" alt="NBSkak logo">';
            clearInterval(wait_until_element_appear);
        }
      }, 0);
    </script>
  </body>
</html>
