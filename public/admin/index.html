<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.0-beta.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle(
        "https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      );
      CMS.registerPreviewStyle("/styles/content.module.css");
      var PostPreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var date = entry.getIn(["data", "date"]);
          return h(
            "div",
            { className: "content" },
            h("h1", {}, entry.getIn(["data", "title"])),
            h("time", {}, entry.getIn(["data", "date"])),
            h("div", {}, this.props.widgetFor("body"))
          );
        },
      });
      CMS.registerPreviewTemplate("posts", PostPreview);
    </script>
    <script>
      var CategoriesControl = createClass({
        handleChange: function(e) {
          const separator = this.props.field.get('separator', ' ')
          this.props.onChange(e.target.value.split(separator).map((e) => e.trim()));
        },

        render: function() {
          const separator = this.props.field.get('separator', '-');
          var value = this.props.value;
          return h('input', {
            id: this.props.forID,
            className: this.props.classNameWrapper,
            type: 'text',
            value: value ? value.join(separator) : '',
            onChange: this.handleChange,
          });
        },
      });

      var CategoriesPreview = createClass({
        render: function() {
          return h(this.props.value);
        }
      });

      CMS.registerWidget('slug', CategoriesControl);
    </script>
  </body>
</html>
